<!doctype HTML>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>CacheIR Health Report</title>
      <meta name="" content="CacheIR Health Report">
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <h1>
      <div class="website-title">
         <a  href="info.html">CACHEIR HEALTH REPORT</a>
      </div>
      </h1>
      <div>
         <form id="input-form">
            <label for="file">JSON FILE</label>
            <input type=file id="file"><br><br>
            <input class="button" id="submit" type="submit" value="SUBMIT">
            <input class="button" id="clear" type="reset" value="CLEAR">
         </form>
      </div>
      <select class="button filter" id="happiness-filter">
        <option id="clear-filter">HAPPINESS FILTER: üö´</option>
        <option id="sad">HAPPINESS FILTER: ü§¨</option>
        <option id="medium-sad">HAPPINESS FILTER: ‚òπÔ∏è</option>
        <option id="medium-happy">HAPPINESS FILTER: üòê</option>
        <option id="happy">HAPPINESS FILTER: üòÄ</option>
      </select>
      <br>
      <div id="status"></div>
      <br>
      <table class="selectable" id="script-table">
         <thead>
            <tr>
               <th data-sort-method='none'>SCRIPT</th>
               <th data-sort-method='none'>LINE</th>
               <th data-sort-method='none'>COLUMN</th>
               <th class="sortable">HIT COUNT ‚ÜïÔ∏è</th>
               <th data-sort-method='none'>CONTEXT</th>
               <th data-sort-method='none'>HEALTH</th>
            </tr>
         </thead>
         <tbody></tbody>
      </table>
      <table class="selectable" id="op-table">
         <thead>
            <tr>
               <th>OP</th>
               <th>LINE</th>
               <th>COLUMN</th>
               <th>HEALTH</th>
               <th>MODE</th>
               <th>FAILURE COUNT</th>
            </tr>
         </thead>
         <tbody></tbody>
      </table>
      <table class="selectable" id="stub-table">
         <thead>
            <tr>
               <th id="jsOp-id"></th>
            </tr>
            <tr>
               <th>HEALTH</th>
               <th>HIT COUNT</th>
            </tr>
         </thead>
         <tbody></tbody>
      </table>
      <table id="cacheIR-table">
         <thead>
            <tr>
               <th>OP</th>
               <th>HEALTH</th>
            </tr>
         </thead>
         <tbody></tbody>
      </table>
   </body>
   <script src="report.js"></script>
   <script src="lib/tablesort/tablesort.js"></script>
   <script>new Tablesort(document.getElementById("script-table"), { ascending: false });</script>
</html>
